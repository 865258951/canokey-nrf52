name: build-uf2
on:
  push:
    tags:
      - v*
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3 wget unzip gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi
      - name: Download nRF5 SDK 17.1.0
        run: |
          set -e
          mkdir -p nrf_sdk
          # 使用 GitHub 镜像仓库以避免官方站点的机器人验证与重定向导致的 404
          if [ ! -d "nrf_sdk/nRF5_SDK_17.1.0_ddde560" ]; then
            echo "Fetching nRF5 SDK from GitHub mirror..."
            git clone --depth=1 https://github.com/cbraissant/nRF5_SDK_17.1.0_ddde560.git nrf_sdk/nRF5_SDK_17.1.0_ddde560 || \
            git clone --depth=1 https://github.com/ZZT8688/nRF5_SDK_17.1.0_ddde560.git nrf_sdk/nRF5_SDK_17.1.0_ddde560
          fi
      - name: Build UF2
        run: |
          git submodule update --init --recursive
          mkdir -p build
          cd build
          cmake -DCROSS_COMPILE=/usr/bin/arm-none-eabi- -DCMAKE_TOOLCHAIN_FILE=../toolchain.cmake -DCMAKE_BUILD_TYPE=Release ..
          make canokey_flash.uf2
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: canokey_flash.uf2
          path: build/canokey_flash.uf2
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/canokey_flash.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
