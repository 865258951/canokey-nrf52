name: build-uf2
permissions:
  contents: write
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag name (e.g. v0.1.0). 手动发布必须填写
        required: true
        type: string
      prerelease:
        description: 将该发布标记为预发布
        required: false
        type: boolean
        default: false
      draft:
        description: 创建为草稿发布
        required: false
        type: boolean
        default: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3 wget unzip gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi
      - name: Download nRF5 SDK 17.1.0
        run: |
          set -e
          mkdir -p nrf_sdk
          # 使用 GitHub 镜像仓库以避免官方站点的机器人验证与重定向导致的 404
          if [ ! -d "nrf_sdk/nRF5_SDK_17.1.0_ddde560" ]; then
            echo "Fetching nRF5 SDK from GitHub mirror..."
            git clone --depth=1 https://github.com/cbraissant/nRF5_SDK_17.1.0_ddde560.git nrf_sdk/nRF5_SDK_17.1.0_ddde560 || \
            git clone --depth=1 https://github.com/ZZT8688/nRF5_SDK_17.1.0_ddde560.git nrf_sdk/nRF5_SDK_17.1.0_ddde560
          fi
      - name: Build UF2
        run: |
          git submodule update --init --recursive
          mkdir -p build
          cd build
          cmake -DCROSS_COMPILE=/usr/bin/arm-none-eabi- -DCMAKE_TOOLCHAIN_FILE=../toolchain.cmake -DCMAKE_BUILD_TYPE=Release ..
          make canokey_flash.uf2
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: canokey_flash.uf2
          path: build/canokey_flash.uf2
      - name: Release (tag push)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/canokey_flash.uf2
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release (manual dispatch)
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ inputs.tag }}
          target_commitish: ${{ github.sha }}
          files: build/canokey_flash.uf2
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
